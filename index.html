<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Kelime Testi</title>
<style>
  /* GENEL TASARIM (Senin mevcut CSS'ine eklenecek) */
  .quiz-section {
    max-width: 400px; /* Kart geniÅŸliÄŸine gÃ¶re ayarla */
    margin: 20px auto;
    text-align: center;
    font-family: sans-serif;
  }

  .quiz-word {
    font-size: 2em;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
  }

  .speaker-icon {
    color: #f1c40f; /* SarÄ± ikon rengi */
    cursor: pointer;
    font-size: 0.8em;
  }

  /* SEÃ‡ENEK BUTONLARI TASARIMI */
  .options-container {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .option-btn {
    background-color: #f8f9fa; /* AÃ§Ä±k gri arka plan */
    border: 1px solid #e9ecef; /* Ã‡ok hafif Ã§erÃ§eve */
    border-radius: 50px; /* Hap ÅŸeklinde yuvarlak kenarlar */
    padding: 15px;
    font-size: 16px;
    color: #6c757d;
    cursor: pointer;
    transition: all 0.2s ease;
    outline: none;
  }

  .option-btn:hover {
    background-color: #e2e6ea;
  }

  /* DOÄžRU/YANLIÅž DURUMLARI Ä°Ã‡Ä°N RENKLER */
  .option-btn.correct {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
  }

  .option-btn.wrong {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
    animation: shake 0.3s;
  }

  /* YanlÄ±ÅŸ cevapta titreme efekti */
  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<div class="quiz-section">
  <div class="quiz-word">
    <span class="speaker-icon">ðŸ”Š</span>
    <span id="target-word">agreeable</span>
  </div>

  <div class="options-container" id="options-list">
    </div>
  
  <p id="feedback-msg" style="margin-top:10px; min-height:20px;"></p>
</div>

<script>
  // VERÄ° YAPISI (Bunu kendi veritabanÄ±ndan veya JSON'dan Ã§ekebilirsin)
  // Ã–rnek olarak 'agreeable' kelimesi iÃ§in veri:
  const currentQuizData = {
    word: "agreeable",
    correctAnswer: "hoÅŸ, uyumlu, uygun",
    options: [
      "kasti, planlÄ±", 
      "hoÅŸ, uyumlu, uygun", 
      "farklÄ±, belirgin, aÃ§Ä±k", 
      "aÅŸÄ±rÄ±"
    ]
  };

  const optionsContainer = document.getElementById('options-list');
  const targetWordEl = document.getElementById('target-word');
  const feedbackEl = document.getElementById('feedback-msg');

  // Sayfa YÃ¼klendiÄŸinde Testi OluÅŸtur
  function initQuiz() {
    targetWordEl.innerText = currentQuizData.word;
    optionsContainer.innerHTML = ''; // Temizle

    currentQuizData.options.forEach(optionText => {
      const btn = document.createElement('button');
      btn.innerText = optionText;
      btn.className = 'option-btn';
      
      // TÄ±klama OlayÄ±
      btn.onclick = () => checkAnswer(btn, optionText);
      
      optionsContainer.appendChild(btn);
    });
  }

  // Cevap Kontrol Fonksiyonu
  function checkAnswer(selectedBtn, selectedText) {
    // Ã–nce tÃ¼m butonlarÄ± sÄ±fÄ±rla ve tÄ±klanmasÄ±nÄ± engelle
    const allBtns = document.querySelectorAll('.option-btn');
    
    if (selectedText === currentQuizData.correctAnswer) {
      // DOÄžRU CEVAP
      selectedBtn.classList.add('correct');
      feedbackEl.innerText = "Tebrikler! DoÄŸru cevap.";
      feedbackEl.style.color = "green";
      playSuccessSound(); // Ä°stersen ses ekleyebilirsin
    } else {
      // YANLIÅž CEVAP
      selectedBtn.classList.add('wrong');
      feedbackEl.innerText = "Maalesef yanlÄ±ÅŸ.";
      feedbackEl.style.color = "red";
      
      // KullanÄ±cÄ±ya doÄŸru cevabÄ± gÃ¶sterelim
      allBtns.forEach(btn => {
        if (btn.innerText === currentQuizData.correctAnswer) {
          btn.classList.add('correct');
        }
      });
    }
  }

  function playSuccessSound() {
    // Buraya opsiyonel olarak doÄŸru cevap sesi eklenebilir
    console.log("Ding!");
  }

  // BaÅŸlat
  initQuiz();
</script>

</body>
</html>
