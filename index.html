<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamik Kelime Kartı | v3.0 (B Harfi)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Ana Stil */
        body {
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            justify-content: center;
            user-select: none;
        }

        /* Kartın Kendisi */
        .card {
            background-color: white;
            width: 350px;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            position: relative;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .card.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .card:active {
            transform: scale(0.98);
        }

        /* Kart İçeriği Stilleri */
        .header { margin-bottom: 15px; }
        .word-row { display: flex; align-items: center; gap: 15px; }
        .speaker-icon { 
            color: #1976D2;
            font-size: 28px; 
            cursor: pointer; 
            padding: 10px;
            border-radius: 50%;
            transition: background 0.2s; 
        }
        .speaker-icon:hover { background: #E3F2FD; }
        
        h1 { color: #2D3748; margin: 0; font-size: 36px; font-weight: 800; text-transform: capitalize; }
        .meaning { color: #718096; margin-top: 5px; margin-left: 58px; font-size: 18px; font-weight: 500;}
        .image-container { text-align: center; margin: 25px 0; position: relative; height: 200px; background: #eee; border-radius: 10px; overflow: hidden;}
        
        /* Geçici görsel yer tutucu stili */
        .main-img[src="[GÖRSEL LİNKİ]"] {
            content: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 100 100"><rect width="100" height="100" fill="#E0E7FF"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="Arial" font-size="12" fill="#4338CA">GÖRSEL EKLENECEK</text></svg>');
            object-fit: contain; /* Yer tutucuyu tam sığdırmak için */
            background-color: #E0E7FF;
        }
        
        .main-img { width: 100%; height: 100%; object-fit: cover; border-radius: 10px; display: block; } 
        .flash-icon { position: absolute; bottom: 5px; right: 5px; color: #f6e05e; font-size: 24px; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }
        
        .box { 
            border: 1px solid #E2E8F0; 
            border-radius: 15px; 
            padding: 15px; 
            margin-bottom: 12px; 
            background: #F7FAFC;
        }
        .row { display: flex; gap: 10px; }
        .tag { font-weight: bold; color: #1976D2; font-size: 14px; min-width: 35px; }
        .content { flex: 1; }
        .en-sentence { color: #2D3748; font-size: 16px; margin: 0 0 8px 0; line-height: 1.5; }
        .highlight { color: #E53E3E; font-weight: bold; background: #fff5f5; padding: 0 4px; border-radius: 4px; }
        .divider { border-top: 1px dotted #CBD5E0; margin: 5px 0; }
        .tr-sentence { color: #718096; font-size: 15px; margin: 5px 0 0 0; }
        .synonyms-text { color: #2D3748; margin: 0; font-size: 15px; }
        .box.small { padding: 12px 15px; border-radius: 30px; margin-bottom: 0;}

        /* Navigator Bilgisi */
        .info-bar {
            color: #718096;
            margin-top: 20px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-hint { font-size: 12px; opacity: 0.6; margin-top: 5px;}

    </style>
</head>
<body>

    <div id="card-container"></div>
    
    <div class="info-bar">
        <span id="info-text">Yükleniyor...</span>
    </div>
    <div class="nav-hint">İpucu: Yön tuşlarını kullanabilirsiniz (← / →)</div>

    <script>
        // YENİ B HARFİ KELİMELERİ VE GÖRSEL YER TUTUCULARI
        const wordList = [
            { word: "be", meaning: "olmak, bulunmak", example_en: "I want to [be] a doctor.", example_tr: "Doktor olmak istiyorum.", synonyms: "exist, happen", image: "[GÖRSEL LİNKİ]" },
            { word: "beach", meaning: "plaj, sahil", example_en: "We walked along the [beach].", example_tr: "Plaj boyunca yürüdük.", synonyms: "shore, coast", image: "[GÖRSEL LİNKİ]" },
            { word: "beautiful", meaning: "güzel", example_en: "She has a [beautiful] smile.", example_tr: "Onun güzel bir gülümsemesi var.", synonyms: "lovely, pretty", image: "[GÖRSEL LİNKİ]" },
            { word: "because", meaning: "çünkü", example_en: "I stayed home [because] it rained.", example_tr: "Yağmur yağdığı için evde kaldım.", synonyms: "since, as", image: "[GÖRSEL LİNKİ]" },
            { word: "become", meaning: "haline gelmek", example_en: "He wants to [become] successful.", example_tr: "Başarılı olmak istiyor.", synonyms: "turn into, grow", image: "[GÖRSEL LİNKİ]" },
            { word: "bed", meaning: "yatak", example_en: "I need to make my [bed].", example_tr: "Yatağımı toplamam gerekiyor.", synonyms: "cot, sleeper", image: "[GÖRSEL LİNKİ]" },
            { word: "bedroom", meaning: "yatak odası", example_en: "My [bedroom] is upstairs.", example_tr: "Yatak odam üst katta.", synonyms: "chamber, sleeping room", image: "[GÖRSEL LİNKİ]" },
            { word: "beer", meaning: "bira", example_en: "Would you like a glass of [beer]?", example_tr: "Bir bardak bira ister misin?", synonyms: "ale, brew", image: "[GÖRSEL LİNKİ]" },
            { word: "before", meaning: "önce", example_en: "Wash your hands [before] eating.", example_tr: "Yemek yemeden önce ellerini yıka.", synonyms: "prior to, earlier", image: "[GÖRSEL LİNKİ]" },
            { word: "begin", meaning: "başlamak", example_en: "The film will [begin] soon.", example_tr: "Film yakında başlayacak.", synonyms: "start, commence", image: "[GÖRSEL LİNKİ]" },
            { word: "beginning", meaning: "başlangıç", example_en: "This is just the [beginning].", example_tr: "Bu sadece başlangıç.", synonyms: "start, outset", image: "[GÖRSEL LİNKİ]" },
            { word: "behind", meaning: "arkasında", example_en: "The car is parked [behind] the house.", example_tr: "Araba evin arkasına park edilmiş.", synonyms: "at the rear of, after", image: "[GÖRSEL LİNKİ]" },
            { word: "believe", meaning: "inanmak", example_en: "Do you [believe] in magic?", example_tr: "Sihire inanır mısın?", synonyms: "trust, accept", image: "[GÖRSEL LİNKİ]" },
            { word: "below", meaning: "altında", example_en: "The temperature is [below] zero.", example_tr: "Sıcaklık sıfırın altında.", synonyms: "under, beneath", image: "[GÖRSEL LİNKİ]" },
            { word: "best", meaning: "en iyi", example_en: "This is the [best] coffee ever.", example_tr: "Bu, gelmiş geçmiş en iyi kahve.", synonyms: "finest, greatest", image: "[GÖRSEL LİNKİ]" },
            { word: "better", meaning: "daha iyi", example_en: "I feel much [better] today.", example_tr: "Bugün çok daha iyi hissediyorum.", synonyms: "superior, improved", image: "[GÖRSEL LİNKİ]" },
            { word: "between", meaning: "arasında (iki şeyin)", example_en: "The key is [between] the books.", example_tr: "Anahtar kitapların arasında.", synonyms: "amidst, separating", image: "[GÖRSEL LİNKİ]" },
            { word: "bicycle", meaning: "bisiklet", example_en: "I ride my [bicycle] to work.", example_tr: "İşe bisikletimle gidiyorum.", synonyms: "bike, cycle", image: "[GÖRSEL LİNKİ]" },
            { word: "big", meaning: "büyük", example_en: "They live in a [big] house.", example_tr: "Onlar büyük bir evde yaşıyor.", synonyms: "large, huge", image: "[GÖRSEL LİNKİ]" },
            { word: "bike", meaning: "bisiklet", example_en: "Do you have a mountain [bike]?", example_tr: "Dağ bisikletin var mı?", synonyms: "bicycle, cycle", image: "[GÖRSEL LİNKİ]" }
        ];

        let currentIndex = 0;
        const container = document.getElementById('card-container');
        const infoText = document.getElementById('info-text');

        // Sesli Okuma Fonksiyonu
        function speakWord(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance();
                msg.text = text;
                msg.lang = 'en-US'; 
                msg.rate = 0.9; 
                window.speechSynthesis.speak(msg);
            }
        }

        // Kart Oluşturma
        function createCard(data) {
            const { word, meaning, image, example_en, example_tr, synonyms } = data;
            
            let highlightedExample = example_en;
            if (example_en.includes('[')) {
                highlightedExample = example_en
                    .replace(`[${word}]`, `<span class="highlight">${word}</span>`)
                    .replace(`[${word.charAt(0).toUpperCase() + word.slice(1)}]`, `<span class="highlight">${word.charAt(0).toUpperCase() + word.slice(1)}</span>`); 
            } else {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                highlightedExample = example_en.replace(regex, (match) => `<span class="highlight">${match}</span>`);
            }
            
            const synonymsText = synonyms || '-';

            const cardHTML = `
                <div class="card" id="active-card" onclick="nextCard()">
                    <div class="header">
                        <div class="word-row">
                            <i class="fas fa-volume-up speaker-icon" title="Dinle" onclick="event.stopPropagation(); speakWord('${word}')"></i>
                            <h1>${word}</h1>
                        </div>
                        <p class="meaning">${meaning}</p>
                    </div>

                    <div class="image-container">
                        <img src="${image}" alt="${word}" class="main-img" loading="lazy">
                        <i class="fas fa-bolt flash-icon"></i>
                    </div>

                    <div class="box">
                        <div class="row">
                            <span class="tag">Ör.</span>
                            <div class="content">
                                <p class="en-sentence">${highlightedExample}</p>
                                <div class="divider"></div>
                                <p class="tr-sentence">${example_tr}</p>
                            </div>
                        </div>
                    </div>

                    <div class="box small">
                        <div class="row">
                            <span class="tag">Eş A.</span>
                            <div class="content">
                                <p class="synonyms-text">${synonymsText}</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.innerHTML = cardHTML;
            
            setTimeout(() => {
                const card = document.getElementById('active-card');
                if(card) card.classList.add('active');
            }, 50);

            updateInfoBar();
        }
        
        function updateInfoBar() {
            infoText.textContent = `Kart ${currentIndex + 1} / ${wordList.length}`;
        }

        function nextCard() {
            currentIndex = (currentIndex + 1) % wordList.length;
            createCard(wordList[currentIndex]);
        }
        
        function prevCard() {
            currentIndex = (currentIndex - 1 + wordList.length) % wordList.length;
            createCard(wordList[currentIndex]);
        }

        // Klavye Kontrolleri
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ' || e.key === 'Enter') {
                nextCard();
            } else if (e.key === 'ArrowLeft') {
                prevCard();
            } else if (e.key === 'ArrowUp') {
                speakWord(wordList[currentIndex].word);
            }
        });

        // Başlangıç
        window.onload = function() {
            if (wordList.length > 0) {
                createCard(wordList[currentIndex]);
            } else {
                container.innerHTML = '<h2>Liste boş.</h2>';
            }
        };
    </script>
</body>
</html>
